    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dream: {
                            brown: '#453C39',
                            blue: '#B2DAE7',
                            gray: '#CAC5BC',
                            purple: '#6B75B4',
                            pink: '#FDE2FC',
                            text: '#2D2D2D'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #CAC5BC 0%, #97A3D6 50%, #FDE2FC 100%);
            min-height: 100vh;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 
                0 8px 32px 0 rgba(133, 122, 117, 0.2),
                inset 0 0 0 1px rgba(255, 255, 255, 0.15);
        }
        .dream-border {
            position: relative;
        }
        .dream-border::after {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg, #B2DAE7, #97A3D6, #FDE2FC);
            border-radius: inherit;
            z-index: -1;
            opacity: 0.7;
        }
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        @media (max-width: 767px) {
            .contact-grid {
                grid-template-columns: 1fr;
            }
        }

        .contact-card {
            transition: transform 0.3s ease;
        }
        .contact-card:hover {
            transform: translateY(-5px);
        }
        /* 添加移动端菜单样式 */
        .mobile-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, rgba(202, 197, 188, 0.95) 0%, rgba(151, 163, 214, 0.95) 50%, rgba(253, 226, 252, 0.95) 100%);
            backdrop-filter: blur(10px);
            z-index: 50;
        }
        
        .mobile-menu.active {
            display: flex;
        }

        @media (max-width: 768px) {
            .desktop-menu {
                display: none;
            }
            .menu-button {
                display: block;
            }
            /* 移动端导航样式 */
            .nav-container {
                width: 100%;
            }
        }

        @media (min-width: 769px) {
            .menu-button {
                display: none;
            }
            /* 桌面端导航样式 */
            .nav-brand {
                width: 25%;
            }
            .nav-links {
                width: 75%;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuButton = document.getElementById('menuButton');
            const mobileMenu = document.getElementById('mobileMenu');
            const closeButton = document.getElementById('closeMenu');

            menuButton.addEventListener('click', function() {
                mobileMenu.classList.add('active');
            });

            closeButton.addEventListener('click', function() {
                mobileMenu.classList.remove('active');
            });
        });
    </script>
</head>
