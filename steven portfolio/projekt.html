    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dream: {
                            brown: '#453C39',
                            blue: '#B2DAE7',
                            gray: '#CAC5BC',

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #CAC5BC 0%, #97A3D6 50%, #FDE2FC 100%);
            min-height: 100vh;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 
                0 8px 32px 0 rgba(133, 122, 117, 0.2),
                inset 0 0 0 1px rgba(255, 255, 255, 0.15);
        }
        .dream-border {
            position: relative;
        }
        .dream-border::after {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg, #B2DAE7, #97A3D6, #FDE2FC);
            border-radius: inherit;
            z-index: -1;
            opacity: 0.7;
        }
        
        .project-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .project-card:hover {
            transform: translateY(-5px);
        }

        .category-card {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .category-card:hover {
            transform: translateY(-5px);
        }
        
        .category-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(255,255,255,0.1), rgba(255,255,255,0.2));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .category-card:hover::before {
            opacity: 1;
        }

        /* 添加特定的卡片背景色 */
        .web-card {
            background: rgba(178, 218, 231, 0.6) !important;
        }
        
        .uiux-card {
            background: rgba(107, 117, 180, 0.6) !important;
        }
        
        .graphic-card {
            background: rgba(253, 226, 252, 0.6) !important;
        }
        
        .video-card {
            background: rgba(202, 197, 188, 0.6) !important;
        }

        /* 桌面端样式 */
        @media (min-width: 768px) {
            .mobile-nav, .mobile-menu, .menu-button {
                display: none !important;
            }
        }

        /* 移动端样式 */
        @media (max-width: 767px) {
            .desktop-menu {
                display: none;
            }
            .mobile-menu {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh;
                background: linear-gradient(135deg, rgba(202, 197, 188, 0.95) 0%, rgba(151, 163, 214, 0.95) 50%, rgba(253, 226, 252, 0.95) 100%);
                backdrop-filter: blur(10px);
                z-index: 50;
            }
            .mobile-menu.active {
                display: flex;
            }
            .mobile-nav {
                display: block;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                padding: 1rem;
                z-index: 40;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuButton = document.getElementById('menuButton');
            const mobileMenu = document.getElementById('mobileMenu');
            const closeButton = document.getElementById('closeMenu');

            menuButton?.addEventListener('click', function() {
                mobileMenu?.classList.add('active');
            });

            closeButton?.addEventListener('click', function() {
                mobileMenu?.classList.remove('active');
            });
        });
    </script>
